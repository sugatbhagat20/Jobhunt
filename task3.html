<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ready to Launch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>SUG - THE $PACE $TARTUP</h1>
        <br />
        <p>
          <strong>SUG</strong> is a space startup and we are hiring for the best
          candidate among you for various roles. Our aim is to unite gravity and
          space. Boost your career with us looking forward to see many of you!
        </p>
        <form action="">
          <div class="form_container">
            <div class="form_control">
              <label for="f_name"> First Name </label>
              <input id="f_name" name="f_name" placeholder="Ex:Jason" />
            </div>
            <div class="form_control">
              <label for="l_name"> Last Name </label>
              <input id="l_name" name="l_name" placeholder="Ex:Bourne" />
            </div>
            <div class="form_control">
              <label for="email"> Email </label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="abc@example.com"
              />
            </div>

            <div class="form_control">
              <label for="job_role"> Applying for </label>
              <select id="job_role" name="job_role">
                <option value="">Select Job Role</option>
                <option value="frontend">Frontend Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="QA">QA Analyst</option>
                <option value="full_stack">Full Stack Developer</option>
                <option value="devops">DevOps Designer</option>
              </select>
            </div>
            <div class="form_control">
              <label for="upload">Upload Resume </label>
              <input type="file" id="upload" name="upload" />
            </div>
            <div class="form_control">
              <label for="degree"> Graduation </label>
              <input
                id="degree"
                name="degree"
                placeholder="Enter your highest qualification"
              />
            </div>
            <div class="form_control">
              <label for="degree"> Graduation Percentage </label>
              <input id="degree" name="degree" placeholder="Enter Percentage" />
            </div>
            <div class="form_control">
              <label for="degree"> 12th Percentage </label>
              <input id="degree" name="degree" placeholder="Enter Percentage" />
            </div>
            <div class="form_control">
              <label for="degree"> 10th Percentage </label>
              <input id="degree" name="degree" placeholder="Enter Percentage" />
            </div>
            <div class="textarea_control">
              <label for="address"> Address </label>
              <textarea
                id="address"
                name="address"
                row="4"
                cols="30"
                placeholder="Enter Address"
              ></textarea>
            </div>
            <div class="form_control">
              <label for="city"> City </label>
              <input id="city" name="city" placeholder="Enter City Name..." />
            </div>
            <div class="form_control">
              <label for="pincode"> Pincode </label>
              <input
                type="number"
                id="pincode"
                name="pincode"
                placeholder="Enter Pincode Name..."
              />
            </div>
            <div class="form_control">
              <label for="date"> D.O.B </label>
              <input value="2000-01-01" type="date" id="date" name="date" />
            </div>
          </div>
          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
